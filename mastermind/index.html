<html>
  <head>
  	<title>Mastermind game</title>
    <script src="jquery-3.6.3.min.js"></script>
    <script src="mastermind.js"></script>
    <link rel="stylesheet" href="mastermind.css">
  </head>
  <body>
    <p>
    Input number directly, enter to submit your guess.
    It should be a 4-digit number without any repetition,
    Otherwise it'll be invalid.
    </p>

    <input type="button" id="reset" value="restart" onclick="reset()"/> Press button or ESC to start a new game.
    <div>
      Guess History <br/>
      <table id="history">
        <tr>
          <th>#</th>
          <th>Guess</th>
          <th>Response</th>
          <th>Desc</th>
        </tr>
      </table>
    </div>
    <script type="text/javascript">
      start();
    </script>
  </body>
</html>
